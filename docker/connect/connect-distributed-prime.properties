# Minimal properties for CDS priming run
bootstrap.servers=localhost:9092
group.id=cds-prime-group
key.converter=org.apache.kafka.connect.storage.StringConverter
value.converter=org.apache.kafka.connect.storage.StringConverter

# Internal topic settings for priming run
config.storage.topic=connect-configs-prime
offset.storage.topic=connect-offsets-prime
status.storage.topic=connect-status-prime
config.storage.replication.factor=1
offset.storage.replication.factor=1
status.storage.replication.factor=1
